<body>
    <div id="window">
        <div id="controls">
            <button onclick="run()">Run</button>
            <button onclick="term.clear()">Clear</button>
        </div>
        <div id="layout"></div>
    </div>

    <script src="layout.js"></script>
    <script src="editor.js"></script>
    <script src="terminal.js"></script>
    <script src="visualizer.js"></script>
    <script>
        let layout = init_layout("layout");
        var editor = null;
        var term = null;
        var visualizer = null;
        layout.on('initialised', function() {
            editor = init_editor("editor");
            term = init_terminal("terminal");
            visualizer = new Visualizer("visualizer");
        });
        layout.on('stateChanged', function() {
            if (term) {
                term.fit();
            }
            if (visualizer) {
                visualizer.fit();
            }
        } );

        window.addEventListener('resize', function() {
            layout.updateSize();
        });
    </script>
    <script src="scc.js"></script>

    <script>
        var buffered_stdout = "";
        function stdout_term(str) {
            buffered_stdout += str;
            let lines = buffered_stdout.split("\n");

            buffered_stdout = lines.pop();
            for (let line of lines) {
                term.writeln(line);
            }
        }

        function stderr_term(str) {
            term.write(str.replace("\n", "\r\n"));
        }


        let x = Module({
            onRuntimeInitialized:async function() {
                Module = await x;
            },
        });
    </script>



    <script>
        function run() {
            try {
                Module.set_stdout_callback("stdout_term");
                Module.set_stderr_callback("stderr_term");
                var interpreter = new Module.Interpreter();
                var output = interpreter.interpret_string(editor.getValue());

            } catch (e) {
                console.log(e);
            } finally {
                interpreter.delete();
                output.delete();
            }
        }

       

        // let x = Module({

    </script>
