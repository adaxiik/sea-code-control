<body>
    <div id="window">
        <div id="controls">
            <button id="run" onclick="run()">Run</button>
            <button hidden id="continue" onclick="continue_execution()">Continue</button>
            <button hidden id="next" onclick="next()">Next</button>
            <button id="clear" style="margin-left: 1em;" onclick="term.clear()">Clear</button>
        </div>
        <div id="layout"></div>
    </div>

    <script src="layout.js"></script>
    <script src="editor.js"></script>
    <script src="terminal.js"></script>
    <script src="visualizer.js"></script>
    <script>
        let layout = init_layout("layout");
        var editor = null;
        var term = null;
        var visualizer = null;
        layout.on('initialised', function() {
            editor = init_editor("editor");
            term = init_terminal("terminal");
            visualizer = new Visualizer("visualizer");
        });
        layout.on('stateChanged', function() {
            if (term) {
                term.fit();
            }
            if (visualizer) {
                visualizer.fit();
            }
        } );

        window.addEventListener('resize', function() {
            layout.updateSize();
        });
    </script>
    <script src="scc.js"></script>

    <script>
        var buffered_stdout = "";
        function stdout_term(str) {
            buffered_stdout += str;
            let lines = buffered_stdout.split("\n");

            buffered_stdout = lines.pop();
            for (let line of lines) {
                term.writeln(line);
            }
        }

        function stderr_term(str) {
            term.write(str.replace("\n", "\r\n"));
        }


        let x = Module({
            onRuntimeInitialized:async function() {
                Module = await x;
                Module.set_stdout_callback("stdout_term");
                Module.set_stderr_callback("stderr_term");
            },
        });
    </script>



    <script>
        function delete_if_exists(obj) {
            if (obj) {
                obj.delete();
            }
            return null;
        }

        function hide_by_id(id) {
            document.getElementById(id).hidden = true;
        }
        function show_by_id(id) {
            document.getElementById(id).hidden = false;
        }

        function interpreter_reset() {
            interpreter = delete_if_exists(interpreter);
            running_interpreter = delete_if_exists(running_interpreter);
            hide_by_id("continue");
            hide_by_id("next");
            show_by_id("run");
            editor.setReadOnly(false);
        }

        function add_breakpoints_to_running_interpreter(running_interpreter) {
            let breakpoints = editor.session.getBreakpoints();
            for (let i = 0; i < breakpoints.length; i++) {
                if (breakpoints[i]) {
                    running_interpreter.breakpoints().add(i);
                }
            }
        }

        function remove_all_markers() {
            // https://stackoverflow.com/questions/65677814/how-to-remove-all-the-existing-highlight-markers-in-ace-editor-using-react
            const markers = editor.session.getMarkers();
            if (markers) {
                const prevMarkersArr = Object.keys(markers);
                for (let item of prevMarkersArr) {
                    if (markers[item].clazz === 'line-highlight'){
                        editor.session.removeMarker(markers[item].id);
                    }
                }
            }
        }

        var interpreter = null;
        var running_interpreter = null;
        function run() {
            interpreter = delete_if_exists(interpreter);
            running_interpreter = delete_if_exists(running_interpreter);

            editor.setReadOnly(true);
            try {   
                buffered_stdout = "";
                interpreter = new Module.Interpreter();
                let running_interpreter_creation_result = interpreter.interpret_string(editor.getValue());
                if (running_interpreter_creation_result.is_error()){
                    throw "Error creating interpreter";
                } 
                running_interpreter = running_interpreter_creation_result.value();
                add_breakpoints_to_running_interpreter(running_interpreter);

                hide_by_id("run");
                show_by_id("continue");
                show_by_id("next");
                continue_execution();
            } catch (e) {
                console.log(e);
                interpreter_reset();
            } 

        }
        
        function continue_execution() {
            try {
                remove_all_markers();

                let result = running_interpreter.continue_execution();
                if (result.is_ok()){
                    console.log("Execution finished");
                    interpreter_reset();
                    return;
                }
                
                let error = result.get_error();
                if (error == Module.InterpreterError.BreakpointReachedError){
                    console.log("Breakpoint reached");
                    let current_line = Module.get_location_row(running_interpreter.current_location());
                    editor.gotoLine(current_line + 1);
                    editor.session.addMarker(new ace.Range(current_line, 0, current_line, 1), "line-highlight", "fullLine");
                    return;
                }

                console.log("Error during interpreting: " + Module.debug_interpreter_error_as_text(error));
                interpreter_reset();
            } catch (e) {
                console.log(e);
                interpreter_reset();
            } 
        }

        function next(){
            try {
                remove_all_markers();

                let result = running_interpreter.next();
                if (result.is_error()){
                    throw Module.debug_interpreter_error_as_text(result.get_error());
                }                

                let current_line = Module.get_location_row(running_interpreter.current_location());
                editor.gotoLine(current_line + 1);
                editor.session.addMarker(new ace.Range(current_line, 0, current_line, 1), "line-highlight", "fullLine");

            } catch (e) {
                console.log(e);
                interpreter_reset();
            } 
        
        }
       

        // let x = Module({

    </script>
